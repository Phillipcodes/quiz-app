<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">

</head>
<body onload="init()">
  
  <div class="card mb-3" style="max-width: 640px;">
    <div class="progress">
      <div id="progress" class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  <div class="row g-0 main-container">
    <div class="col-md-4"> 
        
        <div class="links">
            <div class="logo mb-5">
                <img src="./img/logo.png" alt="">
            </div>
        <a onclick="loadHTMLQuestions()" id="html-button" href="#">HTML</a>
        <a class="color-grey" href="#">CSS</a>
        <a onclick="loadJSQuestions()" id="js-button" class="color-grey" href="#">JS</a>
        <a class="color-grey" href="#">Java</a> 
        </div>
    </div>
    <div id="questionCards" class="col-md-8 d-flex align-items-center flex-column justify-content-center">
      

       
    
    </div>
  </div>
</div>
</body>
</html>
